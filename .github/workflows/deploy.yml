# Deploy MyItemz to GitHub Pages (gh-pages branch)
name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npx tsc --noEmit && npx vite build --base /${{ github.event.repository.name }}/

      - name: Verify built HTML (no dev entry, has bundle)
        run: |
          if grep -q "src/main.tsx" dist/index.html; then
            echo "ERROR: dist/index.html still references src/main.tsx (dev entry). Build may have failed."
            exit 1
          fi
          if ! grep -q "assets/index-" dist/index.html; then
            echo "ERROR: dist/index.html missing built script (assets/index-*.js)."
            exit 1
          fi
          echo "OK: Built index.html uses bundle, not src/main.tsx"

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
